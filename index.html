<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Solar Saga</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  </head>

  <body>
    <nav> 
      <ul>
        <li class = "planet-selector" data-panel = "sunfacts"> Sun </li>
        <li class = "planet-selector" data-panel = "mercuryfacts"> Mercury </li>
        <li class = "planet-selector" data-panel = "venusfacts"> Venus </li>
        <li class = "planet-selector" data-panel = "earthfacts"> Earth </li>
        <li class = "planet-selector" data-panel = "marsfacts"> Mars </li>
        <li class = "planet-selector" data-panel = "jupiterfacts"> Jupiter </li>
        <li class = "planet-selector" data-panel = "saturnfacts"> Saturn </li>
        <li class = "planet-selector" data-panel = "uranusfacts"> Uranus </li>
        <li class = "planet-selector" data-panel = "neptunefacts"> Neptune </li>
      </ul>
    </nav>

    <div class = "planet-facts" id = "sunfacts">
      popup sun
    </div>
    <div class = "planet-facts" id = "mercuryfacts">
      popup mercury
    </div>
    <div class = "planet-facts" id = "venusfacts">
      popup venus
    </div>
    <div class = "planet-facts" id = "earthfacts">
      popup earth
    </div>
    <div class = "planet-facts" id = "marsfacts">
      popup mars
    </div>
    <div class = "planet-facts" id = "jupiterfacts">
      popup jupiter
    </div>
    <div class = "planet-facts" id = "saturnfacts">
      popup saturn
    </div>
    <div class = "planet-facts" id = "uranusfacts">
      popup uranus
    </div>
    <div class = "planet-facts" id = "neptunefacts">
      popup neptune
    </div>
    
    
    <script src="script.js"></script>

  </body>
</html>
